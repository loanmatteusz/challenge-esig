services:
  database:
    image: postgres:16
    container_name: todo_db
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: todo_db
    ports:
      - "5432:5432"
    volumes:
      - todo-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/todo_db
      SPRING_DATASOURCE_USERNAME: docker
      SPRING_DATASOURCE_PASSWORD: docker
    depends_on:
      - database

  frontend:
    build: ./frontend
    container_name: angular_frontend
    ports:
      - "4200:4200"
    volumes:
      - /app/node_modules
    depends_on:
      - backend

volumes:
  todo-data:
