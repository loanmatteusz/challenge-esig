<div class="register-page">

  <div class="left-side"></div>

  <div class="right-side">

    <div class="register-container">
      <nz-card [nzTitle]="'Registro'" class="register-card">
        <form nz-form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzRequired>Nome</nz-form-label>
            <nz-form-control [nzSpan]="18">
              <input nz-input formControlName="username"
                placeholder="Digite seu usernome" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzRequired>Email</nz-form-label>
            <nz-form-control [nzSpan]="18">
              <input nz-input formControlName="email"
                placeholder="Digite seu e-mail" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzRequired>Senha</nz-form-label>
            <nz-form-control [nzSpan]="18">
              <input nz-input type="password" formControlName="password"
                placeholder="Digite sua senha" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label [nzSpan]="10" nzRequired>Confirmar
              senha</nz-form-label>
            <nz-form-control [nzSpan]="14">
              <input nz-input type="password" formControlName="confirmPassword"
                placeholder="Confirme sua senha" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control [nzSpan]="24">
              <button nz-button nzBlock nzType="primary"
                [disabled]="registerForm.invalid">Registrar</button>
            </nz-form-control>
          </nz-form-item>
        </form>

        <button nz-button nzBlock nzType="link"
          [routerLink]="['/login']">Cancelar</button>
      </nz-card>
    </div>

  </div>

</div>
