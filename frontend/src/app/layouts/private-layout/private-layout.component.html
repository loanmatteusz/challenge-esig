<!-- Private Layout -->
<nz-layout>
  <nz-sider nzCollapsible nzWidth="200px">
    <div class="logo">LOGO</div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item [routerLink]="['/tasks']">
        <nz-icon nzType="star" nzTheme="fill" />
        <span>Tasks</span>
      </li>
      <li nz-menu-item [routerLink]="['/users']">
        <nz-icon nzType="file" nzTheme="fill" />
        <span>Users</span>
      </li>
      <nz-divider></nz-divider>
      <li nz-menu-item>
        <a href="https://github.com/loanmatteusz/challenge-esig" target="_blank"
          rel="noopener" style="display: flex; align-items: center; gap: 8px;">
          <nz-icon nzType="star" nzTheme="fill" />
          <span>Github Repository</span>
        </a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout class="layout-components">
    <nz-header>Todo Application</nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer>Ant Design Â©{{ date.getFullYear() }} Implement By
      Angular</nz-footer>
  </nz-layout>
</nz-layout>
